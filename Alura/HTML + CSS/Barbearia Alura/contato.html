<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
     <title>Contato - Barbearia Alura</title>
     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body class="telacontato">
     <header>
          <div class="caixa">
               <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

               <nav>
                    <ul>
                         <li><a href="index.html">Tela Inicial</a></li>
                         <li><a href="produtos.html">Produtos</a></li>
                         <li><a href="contato.html">Contato</a></li>
                    </ul>
               </nav>
          </div>
     </header>

     <main>
          <form>
               <fieldset class="preenchimento">
                    <label id="nomeesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomeesobrenome" class="input-padrao" required>

                    <label id="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required
                         placeholder=" Ex: seuemail@dominio.com">

                    <label id="telefone"> Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="Ex: (XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
               </fieldset>

               <fieldset>
                    <legend class="pergunta">Como Prefere Nosso Contato?</legend>
                    <label class="marcacao" for="radio-email"><input type="radio" name="contato" value="email"
                              id="radio-email">E-mail</label>

                    <label class="marcacao" for="radio-telefone"><input type="radio" name="contato" value="email"
                              id="radio-telefone">Telefone</label>

                    <label class="marcacao" for="radio-whatsapp"><input type="radio" name="contato" value="email"
                              id="radio-whatsapp">WhatsApp</label>
               </fieldset>

               <fieldset>
                    <legend class="pergunta">Qual Horário Prefere Ser Atendido?</legend>
                    <select class="atendimento">
                         <option>Manhã</option>
                         <option>Tarde</option>
                         <option>Noite</option>
                    </select>
               </fieldset>

               <label class="checkbox"><input class="boxcheckbox" type="checkbox" checked>Gostaria de Receber Nossas
                    Novidades Por
                    E-mail?</label>
               <input type="submit" value="Enviar Fomulário" class="enviar">

          </form>

          <table>
               <thead>
                    <tr>
                         <th>Dia</th>
                         <th>Horário</th>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                         <td>Segunda</td>
                         <td>08h ~ 20h</td>
                    </tr>
               </tbody>
               <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
               </tr>
               <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
               </tr>
          </table>

     </main>

     <footer>
          <img src="logo-branco.png" alt="Logo da Barbearia Alura">
          <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
          <img class="logofacebook" src="Face.png" alt="Logo do Facebook">
          <p class="textofacebook"> @Barbearia Alura</p>
          <img class="logoinstagram" src="Insta.png" alt="Logo do Instagram">
          <p class="textoinstagram"> @Barbearia Alura</p>
     </footer>
</body>

</html>
